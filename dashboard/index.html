<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0d1117">
  <title>Claude Code Container - Pipeline</title>
  <link rel="manifest" href="/dashboard/manifest.json">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2358a6ff'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15c0 1.65-1.35 3-3 3s-3-1.35-3-3c0-1.5.45-2.1 1.17-2.83l-.9-.92C10.05 9.55 9 11.15 9 13c0 2.76 2.24 5 5 5 1.85 0 3.45-1.05 4.07-2.17z'/></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#0d1117',
            'bg-secondary': '#161b22',
            border: '#30363d',
            text: '#c9d1d9',
            'text-secondary': '#8b949e',
            primary: '#58a6ff',
            success: '#3fb950',
            warning: '#d29922',
            error: '#f85149',
          }
        }
      }
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding-bottom: env(safe-area-inset-bottom, 20px);
    }

    .safe-top { padding-top: env(safe-area-inset-top, 0px); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 0px); }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(22, 27, 34, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid #30363d;
      padding-bottom: env(safe-area-inset-bottom, 0px);
      z-index: 50;
    }

    .nav-item {
      transition: all 0.2s;
      color: #8b949e;
    }

    .nav-item.active {
      color: #58a6ff;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      overflow: hidden;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .slide-up {
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.pending { background: #d29922; }
    .status-dot.running { background: #58a6ff; animation: pulse 1s infinite; }
    .status-dot.completed { background: #3fb950; }
    .status-dot.failed { background: #f85149; }

    textarea, input {
      background: #0d1117;
      border: 1px solid #30363d;
      color: #c9d1d9;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
    }

    .btn-secondary {
      background: #30363d;
    }

    .chat-bubble {
      max-width: 85%;
    }

    .chat-bubble.user {
      background: #58a6ff;
      color: white;
      margin-left: auto;
    }

    .chat-bubble.assistant {
      background: #161b22;
      border: 1px solid #30363d;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #8b949e;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    .fab {
      position: fixed;
      bottom: calc(70px + env(safe-area-inset-bottom, 0px));
      right: 16px;
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: #58a6ff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
      z-index: 40;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      display: flex;
      align-items: flex-end;
    }

    .modal-content {
      background: #161b22;
      border-radius: 20px 20px 0 0;
      max-height: 90vh;
      overflow-y: auto;
      width: 100%;
    }

    @media (min-width: 768px) {
      .modal-overlay {
        align-items: center;
        padding: 20px;
      }

      .modal-content {
        border-radius: 12px;
        max-width: 500px;
        max-height: none;
      }
    }

    .toggle-switch {
      width: 44px;
      height: 24px;
      background: #30363d;
      border-radius: 12px;
      position: relative;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #58a6ff;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }

    .toggle-switch.active::after {
      transform: translateX(20px);
    }
  </style>
</head>
<body class="safe-top">
  <div id="app" class="min-h-screen pb-20">
    <!-- Header -->
    <header class="sticky top-0 z-30 bg-[#0d1117]/95 backdrop-blur border-b border-[#30363d] px-4 py-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <svg class="w-8 h-8 text-[#58a6ff]" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15c0 1.65-1.35 3-3 3s-3-1.35-3-3c0-1.5.45-2.1 1.17-2.83l-.9-.92C10.05 9.55 9 11.15 9 13c0 2.76 2.24 5 5 5 1.85 0 3.45-1.05 4.07-2.17z"/>
        </svg>
        <h1 class="text-lg font-semibold">Claude Pipeline</h1>
      </div>
      <button id="refreshBtn" class="p-2 rounded-lg hover:bg-[#30363d]">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
      </button>
    </div>
  </header>

    <!-- Main Content -->
    <main id="mainContent" class="px-4 py-4">
      <!-- Views will be injected here -->
    </main>

    <!-- FAB for quick actions -->
    <button id="fab" class="fab" onclick="app.showNewSessionModal()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
    </button>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="flex justify-around py-2">
        <button class="nav-item active flex flex-col items-center py-2 px-4" data-view="dashboard" onclick="app.navigate('dashboard')">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7-7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 001 1h3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span class="text-xs mt-1">Pipeline</span>
        </button>
        <button class="nav-item flex flex-col items-center py-2 px-4" data-view="sessions" onclick="app.navigate('sessions')">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 4.03 9 8z"/>
          </svg>
          <span class="text-xs mt-1">Chat</span>
        </button>
        <button class="nav-item flex flex-col items-center py-2 px-4" data-view="issues" onclick="app.navigate('issues')">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          <span class="text-xs mt-1">Issues</span>
        </button>
        <button class="nav-item flex flex-col items-center py-2 px-4" data-view="settings" onclick="app.navigate('settings')">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 2.924 0 1.492 1.08 2.748 2.286 2.872 1.716 1.08 3.228.924 3.228.924 1.492 0 2.748-1.08 2.872-2.286.924-1.716-1.08-3.228-.924-3.228-.924-1.492 0-2.748 1.08-2.872 2.286-.924 1.716 1.08 3.228.924 3.228.924 1.492 0 2.748-1.08 2.872-2.286.924-1.716-1.08-3.228-.924-3.228-.924-1.492 0-2.748 1.08-2.872 2.286-.924 1.716 1.08 3.228.924 3.228.924"/>
          </svg>
          <span class="text-xs mt-1">Settings</span>
        </button>
      </div>
    </nav>
  </div>

  <!-- Modal Container -->
  <div id="modalContainer" class="hidden"></div>

  <script src="/dashboard/app.js"></script>
</body>
</html>
